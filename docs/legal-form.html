        <img src="assets/logo.png" alt="Wholesoul Wellness Logo" class="logo"/>

  </header>
  <main>
    <section class="intro">
      <h2>Client Intake & Consent Form</h2>
      <form action="#" method="post">
        <label>Full Name:<br><input type="text" name="fullname" required></label><br>
        <label>Date of Birth:<br><input type="date" name="dob" required></label><br>
        <label>Address:<br><input type="text" name="address" required></label><br>
        <label>Phone:<br><input type="tel" name="phone" required></label><br>
        <label>Email:<br><input type="email" name="email" required></label><br>
        <label>Emergency Contact:<br><input type="text" name="emergency" required></label><br>
        <label>Medical History:<br><textarea name="history" rows="4"></textarea></label><br>
        <label>Medications:<br><textarea name="medications" rows="2"></textarea></label><br>
        <label><input type="checkbox" name="consent" required> I consent to receiving services from Wholesoul Wellness and understand this is not a substitute for medical care.</label><br>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
